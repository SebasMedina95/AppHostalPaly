version: '3.8'

services:

  postgres-db:
    image: postgres:16.3-alpine3.19
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    container_name: apphostalpaly
    volumes:
      - ./containers/postgres:/var/lib/postgresql/data
    ports:
      - 5505:5432